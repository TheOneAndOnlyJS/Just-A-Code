  <h1 style="color: white; text-align: center;">Send us a message by filling this form!</h1>
  <h1 style="color: white; text-align: center;">If there is an error make sure you fill in all details</h1>
  <div class="paddingsec">
    <section>
      <div id="container1">
        <form action="https://formspree.io/f/xpzkwdnq
        " method="POST" id="my-form">
    
          <div class="form-group">
            <label for="firstName"> First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name*" required="true"> 
          </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email*" required="true">
          </div>
          <div class="form-group">
            <label for="massage">Message</label>
            <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Your Message*" required="true"></textarea>
          </div>
    
          <button type="submit" class="submitbutton" style="font-family: 'Space Grotesk', sans-serif;">Submit</button>
        </form>
      </div>
    </section>
  </div>
    <br>
    <div id="status"></div>
